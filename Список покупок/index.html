<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Обнуление стилей.css">

<body>
    <div class="list">
        <h1>Список покупок</h1>
        <input type="text">
        <button id="add">Добавить</button>
        <h3>Текущий список:</h3>
        <p>Список пуст</p>
        <ul id="fill">

        </ul>
        <div class="div">
            <button id="clear">Убрать последнее</button>
            <button id="remember">Запомнить</button>
        </div>
        <div class="div">
            <button id="saved">Сохранённое</button>
            <button id="reset">Сбросить</button>
        </div>
        
        <h3 id="h3">Последний список: </h3>
        <ul id="last">
        
        </ul>
    </div>
